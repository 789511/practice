<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Видеоигры Маркетплейс</title>
</head>
<body>
    <header>
        <div class="top-bar">
            <h1>Видеоигры Маркетплейс</h1>
            <nav>
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Игры</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="catalog">
            <div class="product-item">
                <img src="img1.jpg" alt="Dead Cells">
                <h3>Dead Cells</h3>
                <p>Цена: 600 руб.</p>
                <button>Добавить в корзину</button>
            </div>
            <div class="product-item">
                <img src="img2.jpeg" alt="DARK SOULS III">
                <h3>DARK SOULS III</h3>
                <p>Цена: 2915 руб.</p>
                <button>Добавить в корзину</button>
            </div>
        </section>

        <aside class="filters">
            <h2>Фильтры</h2>
            <div class="filter-item">
                <label><input type="checkbox"> Новинки</label>
            </div>
            <div class="filter-item">
                <label><input type="checkbox"> Предзаказы</label>
            </div>
            <div class="filter-item">
                <label><input type="checkbox"> Недоступные в РФ</label>
            </div>
            <div class="filter-item">
                <label><input type="checkbox"> Со скидкой</label>
            </div>
        </aside>
    </main>
</body>
</html>
